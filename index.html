<!DOCTYPE html>
<html>
<title>Akan Naming</title>

<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="index.js"></script>

</head>

<body>
    <form name="myForm">
        <h1>Akan-Name-Generator</h1>
        <p>
          
        </p>
        <div class="formcontainer">
            <div class="container">
                <!--This is the input that allows one to enter the year of birth-->
                <label for="year"><strong>Enter your year of Birth</strong></label>
                <input type="number" placeholder="year of birth" id="year" name="year" required>

                <!--This is the input that allows one to enter the month of birth-->
                <label for="month"><strong>Enter your month of Birth</strong></label>
                <input type="number" placeholder="month of birth" id="month" name="month" required>

                <!--This is the input that allows one to enter the date of birth-->
                <label for="date"><strong>Enter your date of Birth</strong></label>
                <input type="number" placeholder="date of birth" id="date" name="date" required>

                <!--This is the input that displays radio buttons to allow one to choose the gender-->
                <h2>Choose Your Gender</h2>
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="male">&nbsp;
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="female">&nbsp;
            </div>
            <button type="button" onclick="myFunction()"><strong>SUBMIT DETAILS</strong></button>
            <p id="check"></p>
        </div>
    </form>
    <h5 id="display"></h5>
</body>

</html>
